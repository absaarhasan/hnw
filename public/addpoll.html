<html>

  <body>

  <header class="main" tabindex="-1" accesskey="1" role="banner" aria-labelledby="h1-1">
      <h1 id="h1-1"><a href="/research/html/vote">Hey No Way</a></h1>
      <nav class="full" role="menu" tabindex="-1" accesskey="2" title="Main Navigation">
          <ul>
              <li><a href="/research/html/login">Login</a></li>
              <li><a href="/research/html/register">Register</a></li>
          </ul>

      </nav>
      <nav class="mob" role=“menu" tabindex="-1" accesskey="2" title="Main Navigation">
          <button type="button" aria-haspopup="true" aria-owns="main-menu">Menu</button>
          <div id="main-menu" tabindex="-1" aria-hidden="true">
              <h2>Menu</h2>
              <ul>
                  <li><a href="/research/html/login">Login</a></li>

    <section class="main add-poll" role="main" aria-labelledby="h2-1" tabindex="-1" accesskey="3">
        <header>
          <h2>Add poll</h2>
          <div class="back-button">
            <button type="button">Back</button>

          </div>
        </header>

        <div class="form-row">
          <label for="pollquestion">Poll question</label>
          <textarea id="pollquestion" class="charCount" maxlength="600" /></textarea>
            <p class="count"><span id="count">0</span> of 600</p>
        </div>

        <div class="form-row">
            <label for="option1">Option 1</label>
            <input id="option1" type="text" class="text" maxlength="100" />
        </div>

        <div class="form-row">
            <label for="option2">Option 2</label>
            <input id="option2" type="text" class="text" maxlength="100" />
        </div>

        <div class="form-row">
            <label for="option3">Option 3 <span>(optional)</span></label>
            <input id="option3" type="text" class="text" maxlength="100" />
        </div>

        <div class="form-row">
            <label for="option4">Option 4 <span>(optional)</span></label>
            <input id="option4" type="text" class="text" maxlength="100" />
        </div>

        <div class="form-row">
            <label for="option5">Option 5 <span>(optional)</span></label>
            <input id="option5" type="text" class="text" maxlength="100" />
        </div>

        <footer class="form-button">
            <button type="button">Go</button>
        </footer>
    </section>

    <footer class="main" role=“contentinfo" tabindex="-1" accesskey="4" aria-labelledby="h3-1">
        <h3 id="h3-1">Research &amp; Development Project</h3>
        <ul>
          <li>Angular</li>
          <li>Node</li>
          <li>Mongo</li>
        </ul>
        <ul>
          <li>Continuous Integration</li>
          <li>Automated Testing</li>
          <li>BDD</li>
        </ul>
    </footer>
    <div id="overlay"></div>
    <script src="../../assets/app.js"></script>


  </body>
</html>
