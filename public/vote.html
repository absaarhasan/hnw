    <section class="main add-poll" role="main" aria-labelledby="h2-1" tabindex="-1" accesskey="3">

          <h2>Add poll</h2>
          <div class="back-button">
            <button type="button">Back</button>

          </div>
        </header>
        <div class="form-row">
            <h3>Should Russia pull out from the Ukraine?</h3>
        </div>
        <div class="form-row radio-group">
            <label class="radio" for="option1">Yes</label>
            <input id="option1" type="radio" name="option" />
            <label class="radio" for="option2">No</label>
            <input id="option2" type="radio" name="option" />
            <label class="radio" for="option3">Not sure</label>
            <input id="option3" type="radio" name="option" />
        </div>

        <div class="form-row">
          <label for="comments">Add comment</label>
          <textarea id="comments" class="charCount" maxlength="600" /></textarea>
            <p class="count"><span id="count">0</span> of 600</p>
        </div>





        <footer class="form-button">
            <button type="button">Go</button>
        </footer>
    </section>
